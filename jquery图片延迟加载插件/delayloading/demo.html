<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>delayLoading</title>
    <style type="text/css">
    .box {
        width: 1200px;
        margin: 0 auto;
    }
    
    .box ul li {
        list-style: none;
    }
    
    .box ul li img {
        width: 100%;
        height: 445px;
    }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li><img originalsrc="img/1.jpg"/></li>
            <li><img originalsrc="img/2.jpg"/></li>
            <li><img originalsrc="img/3.jpg"/></li>
            <li><img originalsrc="img/1.jpg"/></li>
            <li><img originalsrc="img/2.jpg"/></li>
            <li><img originalsrc="img/3.jpg"/></li>
            <li><img originalsrc="img/1.jpg"/></li>
            <li><img originalsrc="img/2.jpg"/></li>
            <li><img originalsrc="img/3.jpg"/></li>
        </ul>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="delayLoading.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $("img").delayLoading({
            defaultImg: "img/lazy.gif", // 预加载前显示的图片
            errorImg: "", // 读取图片错误时替换图片(默认：与defaultImg一样)
            imgSrcAttr: "originalSrc", // 记录图片路径的属性(默认：originalSrc，页面img的src属性也要替换为originalSrc)
            beforehand: 0, // 预先提前多少像素加载图片(默认：0)
            event: "scroll", // 触发加载图片事件(默认：scroll)
            duration: "slow", // 三种预定淡出(入)速度之一的字符串("slow", "normal", or "fast")或表示动画时长的毫秒数值(如：1000),默认:"normal"
            container: window, // 对象加载的位置容器(默认：window)
            success: function(imgObj) {}, // 加载图片成功后的回调函数(默认：不执行任何操作)
            error: function(imgObj) {} // 加载图片失败后的回调函数(默认：不执行任何操作)
        });
    });
    </script>
</body>

</html>
