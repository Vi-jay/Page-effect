<body>

    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="jquery.lazyload.min.js"></script>
    <script>
    //详细：http://www.w3cways.com/1765.html
    //这里必须设置图片的width和height,否则插件可能无法正常工作
    jQuery(document).ready(
        function($) {
            $("img").lazyload({
                placeholder: "img/loading.gif", //加载图片前的占位图片
                effect: "fadeIn", //加载图片使用的效果(淡入）你可以使用任何你想要的jquery效果
                failurelimit: 10,//令插件找到 10 个不在可见区域的图片时才停止搜索.
                threshold: 50 //图片在距离屏幕50像素时提前加载.
            });
        }
    );
    </script>
</body>

</html>
