<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jquery数字读秒的倒计时代码</title>
    <style type="text/css">
    h1 { font-family: "微软雅黑"; font-size: 40px; margin: 20px 0; border-bottom: solid 1px #ccc; padding-bottom: 20px; letter-spacing: 2px; }
    .time-item strong { background: #C71C60; color: #fff; line-height: 49px; font-size: 36px; font-family: Arial; padding: 0 10px; width:78px; display:inline-block; margin-right: 10px; border-radius: 5px; box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); }
    #day_show { float: left; line-height: 49px; color: #c71c60; font-size: 32px; margin: 0 10px; font-family: Arial, Helvetica, sans-serif; }
    .item-title .unit { background: none; line-height: 49px; font-size: 24px; padding: 0 10px; float: left; }
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <div align="center" style="width:416px; margin:0 auto">
        <h1>网页上的倒计时</h1>
        <div class="time-item">
            <span id="day_show"></span>
            <strong id="hour_show"></strong>
            <strong id="minute_show"></strong>
            <strong id="second_show"></strong>
        </div>
    </div>
    <div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
        <p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.</p>
    </div>
    <script type="text/javascript">
    $(function(){
        var n = 3; //倒计时总天数
        var intDiff = parseInt(n * 24 * 3600); //倒计时总秒数量
        function auto(){
            var day = hour = minute = second = 0; //时间默认值       
            if (intDiff > 0) {
                day    = Math.floor(intDiff / (60 * 60 * 24));
                hour   = Math.floor(intDiff / (60 * 60) % 24);  //取模运算获取剩下的时间
                minute = Math.floor(intDiff / 60 % 60);
                second = Math.floor(intDiff % 60);
            }else{
                alert("活动结束！");
            }
            minute=minute<10?'0'+minute:minute;
            second=second<10?'0'+second:second;
            $('#day_show').html(day + "天");
            $('#hour_show').html(hour + '时');
            $('#minute_show').html(minute + '分');
            $('#second_show').html(second + '秒');
            intDiff--;
        }
        auto();
        window.setInterval(auto,1000);
        
    })


    </script>
</body>

</html>
