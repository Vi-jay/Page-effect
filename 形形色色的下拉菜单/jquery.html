<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>demo</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Jesse">
    <style type="text/css">
    ul { margin: 0px; padding: 0px; }
    #menu { background-color: #eee; width: 600px; height: 40px; margin: 0 auto; }
    ul { list-style: none; }
    ul li { line-height: 40px; text-align: center; position: relative;float:left; }
    a { text-decoration: none; color: #000; display: block; width: 90px; }
    a:hover { color: #FFF; background-color: #666; }
    ul li ul { width: 90px; position: absolute; top:40px;left:0;display:none;}
    ul li ul li { float: none; margin-top: 2px; background-color: #eee; }
    </style>
	<script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
    <div id="menu">
        <ul>
            <li><a href="#">首页</a></li>
            <li id="course"><a href="#">课程大厅</a>
            	<ul>
            		<li><a href="#">javascript</a></li>
            		<li><a href="#">jquery</a></li>
            	</ul>
            </li>
            <li id="study"><a href="#">学习中心</a>
                <ul>
                    <li><a href="#">视频学习</a></li>
                    <li><a href="#">案例学习</a></li>
                    <li><a href="#">交流平台</a></li>
                </ul>
            </li>
            <li><a href="#">经典案例</a></li>
            <li><a href="#">关于我们</a></li>
        </ul>
    </div>
	<script type="text/javascript">
		show_hide($('#course'));
		show_hide($('#study'));
		function show_hide(element){
			var time;
			element.hover(function(){
				that = $(this);
				time = setTimeout(function(){
					that.find("ul").slideDown(500);
				},200);
			},function(){
				clearTimeout(time);
				$(this).find("ul").slideUp(500);
			})
		}
	</script>
</html>
